<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定的底栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header,
        footer {
            height: 80px;
            line-height: 80px;
            background: #ddd;
            text-align: center;
        }

        .Site {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background: #5aa578;
        }

        .Site-content {
            flex: 1;
        }
    </style>
</head>
<body class="Site">
    <header>header</header>
    <main class="Site-content">...</main>
    <footer>footer</footer>
</body>
</html>
